# Path: ~/.config/hypr/hypridle.conf          #
###############################################

general {
    # Use hyprlock for the lock screen, avoid duplicates
    lock_cmd = pidof hyprlock || hyprlock

    # Integrate with system sleep
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on

    # Respect apps' DBus inhibit requests (video players, etc.)
    ignore_dbus_inhibit = false
}

# Stage 1: Dim screen after 2 minutes
listener {
    timeout = 120
    on-timeout = brightnessctl -s set 10%
    on-resume = brightnessctl -r
}

# Stage 2: Lock after 5 minutes
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# Stage 3: DPMS off after 7 minutes
listener {
    timeout = 420
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

