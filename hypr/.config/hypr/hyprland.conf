autogenerated = 0 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

# unscale XWayland
xwayland {
  force_zero_scaling = true
}


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
source = /home/user/.config/hypr/monitors.conf


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = dolphin
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = ~/.config/waybar/launch.sh
# Start hyprpaper for wallpapers (used by themectl)
exec-once = hyprpaper
# Start hypridle for auto-lock and power saving
exec-once = hypridle -c ~/.config/hypr/hypridle.conf
# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = hyprpaper & firefox

# >>> Portals env import (managed by Codex CLI)
# Ensure portals see WAYLAND_DISPLAY and XDG_* via systemd/dbus
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE XDG_SESSION_DESKTOP GDK_BACKEND QT_QPA_PLATFORM QT_QPA_PLATFORMTHEME GTK_USE_PORTAL
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE XDG_SESSION_DESKTOP GDK_BACKEND QT_QPA_PLATFORM QT_QPA_PLATFORMTHEME GTK_USE_PORTAL
# Restart portals with the updated environment
exec-once = sh -c 'sleep 1; systemctl --user restart xdg-desktop-portal-hyprland.service xdg-desktop-portal.service || systemctl --user restart xdg-desktop-portal.service'
# Autostart portal appearance listener (dark/light sync)
exec-once = ~/.local/bin/portal-appearance-listener
# <<< Portals env import

# >>> Screenshots GUI (managed by Codex CLI)
# Using KDE Spectacle via keybind; no GUI autostart needed
# <<< Screenshots GUI

# >>> Auth & Notifications (managed by Codex CLI)
# PolicyKit authentication agent (needed for Dolphin mounts, etc.)
exec-once = /usr/lib/polkit-kde-authentication-agent-1
# Notification daemon runs as a user systemd service (mako.service)
# <<< Auth & Notifications


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
# Qt on Wayland: avoid blurry/double scaling on fractional scales
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_HIDPI_MODE,physical
env = QT_AUTO_SCREEN_SCALE_FACTOR,0
env = QT_SCALE_FACTOR_ROUNDING_POLICY,RoundPreferFloor
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
# Use portals and make GTK/Qt follow system appearance
env = GDK_BACKEND,wayland
env = GTK_USE_PORTAL,1
env = QT_QPA_PLATFORMTHEME,gnome
env = MOZ_ENABLE_WAYLAND,1


