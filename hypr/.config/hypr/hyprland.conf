# Copy selected area to clipboard (no cursor allowed with 'area')
bind = , Print, exec, grimblast --notify copy area
# Save current output (monitor) to file
bind = $mainMod, Print, exec, grimblast --notify --cursor save output
# Select area then edit in Swappy  
bind = SHIFT, Print, exec, GRIMBLAST_EDITOR=swappy-wrapper grimblast edit area
# Select area then edit in Satty
bind = CTRL, Print, exec, GRIMBLAST_EDITOR=satty-wrapper grimblast edit area
# Region capture with GUI editor via swappy (reliable on Hyprland)
bind = ALT, Print, exec, GRIMBLAST_EDITOR=swappy-wrapper grimblast edit area
# <<< Screenshots

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Smoother PiP: avoid animations on pinned windows (reduces stutter)
windowrulev2 = noanim, pinned:1
windowrulev2 = renderunfocused, pinned:1
# Reduce compositor cost on pinned windows
windowrulev2 = noblur, pinned:1
windowrulev2 = noshadow, pinned:1

# Chromium-based PiP helpers (optional)
# windowrulev2 = float, class:^(chromium|google\-chrome|brave|vivaldi)$, title:^(Picture[\- ]?in[\- ]?Picture)$
# windowrulev2 = pin,   class:^(chromium|google\-chrome|brave|vivaldi)$, title:^(Picture[\- ]?in[\- ]?Picture)$

# Optional: auto-pin common PiP windows (commented out by default)
# Uncomment if you want Firefox/Chromium PiP to always be pinned and floating.
# windowrulev2 = float, title:^(Picture-in-Picture)$
# windowrulev2 = pin,   title:^(Picture-in-Picture)$
